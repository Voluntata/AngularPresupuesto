<form [formGroup]="myReactiveForm">
<div class="form-group">
  <label for="trabajo">Qué quieres haser?</label>
  <div *ngFor= "let trabajo of trabajos; let i = index">
    <label>
      <input type="checkbox" [value] = "trabajo.precio" (change) = "onCheckboxChange($event)">
      {{trabajo.nombre}}
      <div class="panel" *ngIf="i===0 && isChecked">
        <app-panel (inputValues) = 'inputsResult($event)'></app-panel>
      </div>
    </label>
  </div>
</div>

  <p id="preu" >Preu: {{precio}}  €</p>
</form>
