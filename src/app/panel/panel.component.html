<body>


<form class="input-group mb-3 mt-3 p-3 d-flex flex-column flex-wrap border border-2 border-dark rounded" [formGroup]="panelForm">

  <div class="d-none">{{blockPrecios()}} </div>
  <label class="d-flex flex-nowrap"> NÃºmero de paginas

    <button class="btn ms-1 fs-1" (click) = "modalUno(contentUno)"> ğŸ›ˆ </button>
